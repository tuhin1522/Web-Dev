<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>CatPhotoApp</title>
</head>
<body>
    <header>
        <h2>CatPhotoApp</h2>
    </header>
    <main>
        <h3>Cat Photos</h3>
        <p>Click here view to more <a href="#">cat photos</a></p>
        <img src="maincats.jpeg" alt="cats" height="400" width="500">
        <h3>Cat Lists</h3>
        <p>Things cats love:</p>
        <ul>
            <li>cat nip</li>
            <li>leaser pointers</li>
            <li>lasagna</li>
        </ul>
        <img src="lasagna.jpg" alt="eat" height="300" width="400">

        <p>Things cat <strong>hate</strong>:</p>
        <ol>
            <li>flea treatment</li>
            <li>thunder</li>
            <li>other cats</li>
        </ol>
        <img src="cats.jpg" alt="eat" height="300" width="500">

        <form action="">
            <div>
                <input type="radio" id="door" name="catsphoto" value="Indoor">
                <label for="door">Indoor</label>
            </div>
            <div>
                <input type="radio" id="outdoor" name="catsphoto" value="Outdoor">
                <label for="outdoor">Outdoor</label>
            </div>
            <div>
                <input type="checkbox" id="loving" name="catsphoto" value="Loving">
                <label for="loving">Loving</label>
            </div>
            <div>
                <input type="checkbox" id="lazy" name="catsphoto" value="lazy">
                <label for="lazy">Lazy</label>
            </div>
            <div>
                <input type="checkbox" id="energetic" name="catsphoto" value="Energetic">
                <label for="energetic">Energetic</label>
            </div>
            <div>
                <input type="url" placeholder="Cat photo url" required>
            </div>
            <div>
                <input type="submit" value="Submit">
            </div>
        </form>

    </main>

    <footer>
        <p><small>No copyright - <a href="https://www.freecodecamp.org/news/">freeCodeCamp</a></small></p>
    </footer>
</body>
</html>
