<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="author" content="Tuhin Islam">
    <meta name="description" content="Contact Us our Little Taco Shop">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="style.css" type="text/css">
    <title>Contact Us - LTS</title>
</head>
<body>
    <header>
        <h1>Contact Us</h1>
        <nav>
            <ul>
                <li><a href="index.html">Home</a></li>
                <li><a href="index.html#aboutlts">About LTS</a></li>
                <li><a href="index.html#OurMenu">Our Menu</a></li>
                <li><a href="hours.html">Store Hours</a></li>
            </ul>
        </nav>
        <figure>
            <img src="tacos_close_up_400x260.png" alt="Tacos Close up.">
            <figcaption>
                Little Taco Shop Tacos
            </figcaption>
        </figure>
    </header>
    <main>
        <section>
            <h2>Our Contact Form</h2>
            
            <form action="https://httpbin.org/get" method="get">
                <fieldset>
                    <legend>Send Us A Message</legend>
                    <p>
                        <label for="name">Name: </label>
                        <input type="text" name="name" id="name" 
                        placeholder="Enter Your Name" required>
                    </p>
                    <p>
                        <label for="email">Email: </label>
                        <input type="email" name="email" id="email" 
                        placeholder="Enter Your Email" required>
                    </p>
                    <p>
                        <label for="message">Your Message:</label><br>
                        <textarea name="message" id="message" cols="30" 
                        rows="10" placeholder="Type Your Message Here"></textarea>
                    </p>
                    
                </fieldset>
                <button type="submit">Send</button>
                <button type="reset">Reset</button>
                
            </form>
        </section>
        
        <section>
            <h2>Our Location</h2>
            <address>
                555 Taco Temptation Lane, Suite T <br>
                Kansas City, MO 55555-5555 <br><br>
                Phone: <a href="tel:+5555555555">555-555-5555</a>
            </address>
        </section>

    </main>
    <br><br>

    <a href="#">Back to Top</a>

    <hr>
    <footer>
        <p>Copyright &copy; The Little Taco Shop</p>
    </footer>
    <br><br><br><br>
</body>
</html>
